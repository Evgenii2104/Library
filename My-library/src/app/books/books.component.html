<div class="form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="example-container">
        <mat-form-field class="form-group">
          <mat-label>Author</mat-label>
          <mat-select class="form-control" formControlName="author">
            <!--<input class="form-control" formControlName="author" matInput placeholder="Пример. Пушкин">-->
            <mat-option
              *ngFor="let author of authors" [value]="author.surname">{{author.surname}}</mat-option>

          </mat-select>
          <mat-hint align="end"></mat-hint>
        </mat-form-field>

        <mat-form-field class="form-group">
          <mat-label>Title</mat-label>
          <input class="form-control" formControlName="title" matInput placeholder="Пример. Название">
          <mat-hint align="end"></mat-hint>
        </mat-form-field>

        <mat-form-field class="form-group">
          <mat-label>Publisher</mat-label>
          <input class="form-control" formControlName="publisher" matInput placeholder="Пример. Издатель">
          <mat-hint align="end"></mat-hint>
        </mat-form-field>


        <mat-form-field class="form-group">
          <mat-label>Year</mat-label>
          <input class="form-control" formControlName="year" matInput placeholder="Пример. 6.06.1799">
          <mat-hint align="end"></mat-hint>
        </mat-form-field>

        <button
          class="btn btn-success"
          type="submit"
          [disabled]="form.invalid"
          mat-raised-button color="primary"
        >Добавить книгу</button>
      </div>
    </div>
  </form>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> author
      <div class="example-button-container">
        <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" (click)="change('author')">
          <mat-icon>filter_list</mat-icon>
        </button>
      </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> title
      <div class="example-button-container">
        <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" (click)="change('title')">
          <mat-icon>filter_list</mat-icon>
        </button>
      </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="publisher">
    <th mat-header-cell *matHeaderCellDef> publisher
      <div class="example-button-container">
        <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" (click)="change('publisher')">
          <mat-icon>filter_list</mat-icon>
        </button>
      </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> year
      <div class="example-button-container">
        <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" (click)="change('year')">
          <mat-icon>filter_list</mat-icon>
        </button>
      </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
