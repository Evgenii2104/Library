<div class="form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="container-form">
        <mat-form-field class="form-group">
          <mat-label>Фамилия</mat-label>
          <input class="form-control" formControlName="surname" matInput placeholder="Пример. Пушкин">
          <mat-hint align="end"></mat-hint>
        </mat-form-field>

        <mat-form-field class="form-group">
          <mat-label>Имя</mat-label>
          <input class="form-control" formControlName="name" matInput placeholder="Пример. Александр">
          <mat-hint align="end"></mat-hint>
        </mat-form-field>

        <mat-form-field class="form-group">
          <mat-label>Отчество</mat-label>
          <input class="form-control" formControlName="middleName" matInput placeholder="Пример. Сергеевич">
          <mat-hint align="end"></mat-hint>
        </mat-form-field>


        <mat-form-field class="form-group">
          <mat-label>Дата рождения</mat-label>
          <input class="form-control" formControlName="dateOfBirth" matInput placeholder="Пример. 6.06.1799">
          <mat-hint align="end"></mat-hint>
        </mat-form-field>

        <button
          class="btn btn-success"
          type="submit"
          [disabled]="form.invalid"
          mat-raised-button color="primary"
        >Добавить автора</button>
      </div>
    </div>
  </form>
</div>

<div class="container-tab">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Фамилия </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Имя </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef> Отчество </th>
      <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef> Дата рождения </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
